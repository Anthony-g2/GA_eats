<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var ga = {lat: 37.791, lng: -122.401};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: ga
        });
        var marker = new google.maps.Marker({
          position: ga,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVMk-QXI6cqgt6DLMG0NNW-1uF_X78sjY&callback=initMap">
    </script>
  </body>
</html>
