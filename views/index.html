<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Not Yelp</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>


    <!-- FAV icon  -->
    <link rel="icon" type="image/png" href="/images/logo.png">


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <div id="header" class="container jumbotron text-center">
            <h1>GA Eats SF</h1>
            <h3>(NOT Yelp...)</h3>
          </div>
          <div id="map" class="container text-center">
            <img src="/images/mapPic1.jpg" alt="map">
          </div>
          <div id="options" class="container text-center">
            <button type="button" name="Search" class="btn-sm btn-group-lg btn-info optButt">Search</button>
            <button type="button" name="Create" class="btn-sm btn-group-lg btn-success optButt">Create</button>
          </div>

          <div class="creMod">
            <form class="create" action="#" method="post">
              <div class="createMod">
                <div class="topBar">
                  <button type="submit" name="submitCreate" class="btn-sm btn-group-sm btn-success">Submit</button>
                  <button type="button" name="close" class="btn-sm btn-group-sm btn-danger">Close</button>
                </div>
                <div class="body">

                  <h3>description</h3>

                  <div class="form-group row">
                    <label for="restaurantName" class="col-sm-2 col-form-label">Restaurant Name</label>
                    <div class="col-sm-8">
                      <input type="text" name="restaurantName" value="" id="restaurantName" class="form-control form-control-sm">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="typeOfFood" class="col-sm-2 col-form-label">Food Type</label>
                    <div class="col-sm-8">
                      <input type="text" name="typeOfFood" value="" id="typeOfFood" class="form-control form-control-sm">
                    </div>
                  </div>

                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                    </label>
                  </div>
                  <div class="form-check form-check-inline disabled">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled> 3
                    </label>
                  </div>

                  <h3> features </h3>

                  <div class="container">
                    <div class="form-group row">
                      <div class="form-check form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="inline1" value="servesAlcohol">Serves Alcohol
                      </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id="inline2" value="parking">Parking
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" id="inline3" value="lateNight">Open Late
                        </label>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </form>
          </div>

          <hr>
          <div id="results" class="container text-justify">

            <div class="jumbotron resShow">
              <img class="imgRest" src="https://typeset-beta.imgix.net/rehost%2F2016%2F9%2F14%2Ff0f9c1fd-615f-42fe-aa62-3ded5a49d228.jpg" alt="restaurant">
              <div>
                <div class='String-Data'>
                  <ul>
                    <li>Pagan Idol</li>
                    <li>375 Bush St, San Francisco</li>
                    <li>Tiki Bar</li>
                  </ul>
                </div>
                <div class="Boolean-data">
                  <span class='col-sm-6'>
                    <p>$$ - Price Range</p>
                  </span>
                  <span class='col-sm-6'>
                    <p>* - Open Late</p>
                  </span>
                  <span class='col-sm-6'>
                    <p>x - Parking</p>
                  </span>
                  <span class='col-sm-6'>
                    <p>* - Alcohol</p>
                  </span>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="text-center">
